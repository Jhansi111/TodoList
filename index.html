<!DOCTYPE html>
<html>
<head>
	<meta name= "viewport" content= "width=device-width, initial-scale=1">
	<title>ToDo List</title>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=PT+Sans:400,700" rel="stylesheet">
	<!-- <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">-->
	<link rel="stylesheet" type="text/css" href="todolist.css"> 
   <script
   src="https://code.jquery.com/jquery-3.3.1.min.js"
   integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
   crossorigin="anonymous">
   </script>
</head>
<body>
	<div id="box">
		<h1 id="head">TO-DO LIST<button id="button">+</button></h1>
		<input type="text" name="add ToDo" placeholder="Add New ToDo">
		<ul>
			<li class="l1"><span><i class="far fa-trash-alt"></i></span> Do Laundry</li>
			<li class="l2"><span><i class="far fa-trash-alt"></i></span> Do Dishes</li>
			<li class="l1"><span><i class="far fa-trash-alt"></i></span> Finish the Incompleted Project</li>
			<li class="l2"><span><i class="far fa-trash-alt"></i></span> Buy groceries</li>
			<li class="l1"><span><i class="far fa-trash-alt"></i></span> Watch a Movie </li>
			<li class="l2"><span><i class="far fa-trash-alt"></i></span> Clean My Room</li>
			<li class="l1"> <span><i class="far fa-trash-alt"></i></span>Finish Today's Homework</li>
			<li class="l2"><span><i class="far fa-trash-alt"></i></span> Prepare for Tomorrow's Test</li>
			
		</ul>
	</div>
   <script type="text/javascript" src="todolist.js">
   </script>
</body>
</html>
